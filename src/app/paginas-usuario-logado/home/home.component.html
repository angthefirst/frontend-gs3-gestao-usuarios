<p-toolbar>
  <div class="p-toolbar-group-left">
    <h2>Perfil de Usuário: {{obterPerfil()}}</h2>
  </div>
  <div class="p-toolbar-group-right">
    <button pButton label="Logout" (click)="logout()"></button>
  </div>
</p-toolbar>
<div class="container">
  <ng-container *ngIf="obterPerfil() == 'ADMIN'">
    <p-table [value]="usuarios" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>Login</th>
          <th>Nome do Usuario</th>
          <th>Email</th>
          <th>Cidade</th>
          <th>Editar</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-usuario>
        <tr>
          <td>{{ usuario.login }}</td>
          <td>{{ usuario.nomeCompleto }}</td>
          <td>{{ usuario.email }}</td>
          <td>{{ usuario.endereco.cidade }}</td>
          <td><button pButton label="Editar" (click)="editarUsuario(usuario)"></button></td>
        </tr>
      </ng-template>
    </p-table>
  </ng-container>

  <ng-container *ngIf="obterPerfil() == 'COMUM'">
    <button pButton label="ATUALIZAR SUAS INFORMAÇÕES CADASTRAIS" (click)="atualizarInformacoesCadastraisPerfilComum()"></button>
  </ng-container>
</div>
